<ion-header>

    <ion-toolbar color="light">
        <ion-title color="success" slot="end">{{totalPontos}} BioPontos</ion-title>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div style="border-left: 20px;">
                        <img style="width: 20%; float:left;" [ngStyle]="{'opacity':pontuacao.quantidadeQuestoesConsecutivas>0?1:0.1}"
                            src="assets/imagens/coracao.png" /> 

                            <img style="width: 20%; float:left;" [ngStyle]="{'opacity':pontuacao.quantidadeQuestoesConsecutivas>1?1:0.1}"
                            src="assets/imagens/coracao.png" /> 

                            <img style="width: 20%; float:left;" [ngStyle]="{'opacity':pontuacao.quantidadeQuestoesConsecutivas>2?1:0.1}"
                            src="assets/imagens/coracao.png" /> 

                            <img style="width: 20%; float:left;" [ngStyle]="{'opacity':pontuacao.quantidadeQuestoesConsecutivas>3?1:0.1}"
                            src="assets/imagens/coracao.png" /> 

                            <img style="width: 20%; float:left;" [ngStyle]="{'opacity':pontuacao.quantidadeQuestoesConsecutivas>4?1:0.1}"
                            src="assets/imagens/coracao.png" /> 
                        </div>

                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>

</ion-header>

<ion-content padding>
    <div style="margin-left: 10px; margin-right: 10px;">
        <h5 style="text-align: justify">{{questao.enunciado}}</h5>
    </div>
   <!-- <h5>A correta Ã© a {{questao.alternativaCorreta}}</h5>  -->
    <div class="boxImg">
        <img style="width: 100%; height: auto;" *ngIf="questao.imagem && questao.imagem.trim().toUpperCase() != 'SEM'"
            [src]="questao.imagem.includes('gif')?'assets/imagens/questoes/'+questao.imagem+'.gif':'assets/imagens/questoes/'+questao.imagem+'.png'" />
    </div>
    <small *ngIf="questao.legendaImagem!=undefined && questao.legendaImagem!='SEM'">{{questao.legendaImagem}}</small>
    <br />
    <span *ngFor="let alter of alternativas">

        <button style="width: 95%; margin: 5px; border-radius: 10px;" *ngIf="alter.texto != undefined"
            (click)="marcarAlteranativa(alter)" [ngStyle]="{'background-color': alter.corBorda}" class="botaoPares">
            <h5 style="text-align: justify">{{alter.texto}}</h5>
        </button>

    </span>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button color="success" expand="block" (click)="verificar()">
            <ion-icon name="checkmark-done-outline"></ion-icon>&nbsp;&nbsp;Verificar
        </ion-button>
    </ion-toolbar>
</ion-footer>
