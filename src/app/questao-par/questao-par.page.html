<ion-header>

    <ion-toolbar color="light">
        <ion-title color="success" slot="end">{{totalPontos}} BioPontos</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <div class="fundos">

        <h3>{{questao.enunciado}}</h3>

        <div class="boxImg">
            <img style="width: 100%" *ngIf="questao.imagem != ''" [src]="questao.imagem" />
        </div>
        <br/>
        <div style="text-align: center">

        </div>

        <div style="text-align: center">
            <span *ngFor="let par of pares">

    </span>

        </div>




    </div>
    <br/>


</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button color="success" expand="block" (click)="verificar()">
            <ion-icon name="checkmark-done-outline"></ion-icon>&nbsp;&nbsp;Verificar
        </ion-button>
    </ion-toolbar>
</ion-footer>
