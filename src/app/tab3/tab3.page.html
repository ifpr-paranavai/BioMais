<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="dark" slot="start">
      Loja de pontos
    </ion-title>

    <ion-title color="success" slot="end">
      {{pontuacao.quantidadeTotalPontos}} BioPontos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h2 style="padding: 14px;">Deixe o jogo mais interessante</h2>

  <ion-card color="light" [ngStyle]="{'border': 'solid 1px ' + difficultyColor}">
    <ion-card-header>
      <center>
        <ion-title size="large" [ngStyle]="{'color': difficultyColor}">Selecione a dificuldade - 50 BioPontos</ion-title>
      </center>
      </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-button (click)="selectDifficulty('facil')" color="success">
              <ion-icon size = "large" name="bug" style="color: white;"></ion-icon>
            </ion-button>
          </ion-row>
          <ion-row text-center >           
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-button (click)="selectDifficulty('normal')" color="warning">
              <ion-icon size = "large" name="fish" style="color:white;"></ion-icon>
            </ion-button>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-button (click)="selectDifficulty('dificil')" color="danger">
              <ion-icon size = "large" name="man-sharp" style="color: white;"></ion-icon>
            </ion-button>
          </ion-row>
        </ion-col>
      </ion-row>
      
      <ion-icon name="information-circle-outline" style="float: right; color: blue; font-size: large;" (click)="informAboutDifficulties()"></ion-icon>
    </ion-card-content>
  </ion-card>

<h2 style="padding: 14px;">Desbloqueie sons</h2>

  <ion-card color="light">
    <ion-card-header>
      <h4>Som 1 - liberado</h4>
      <audio controls>
        <source src="assets/sons/som1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </ion-card-header>

    <ion-card-content (click)="adicionarRemoverSons('som1')">
      <center>
        <ion-icon size="large" [name]="verificar('som1')?'lock-open-outline':'lock-closed-outline'"></ion-icon>
        
      </center>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">

      </center>

  </ion-card>

  <ion-card color="light">

      <audio controls>

    </ion-card-header>

    <ion-card-content (click)="adicionarRemoverSons('som3')">
      <center>
        <ion-icon size="large" [name]="verificar('som3')?'lock-open-outline':'lock-closed-outline'"></ion-icon>
      </center>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-header>
      <h4>Som 4 - 400 BioPontos</h4>
      <audio controls>
        <source src="assets/sons/som4.mp3" type="audio/mpeg">

    </ion-card-header>

    <ion-card-content (click)="adicionarRemoverSons('som4')">

        <ion-icon size="large" [name]="verificar('som4')?'lock-open-outline':'lock-closed-outline'"></ion-icon>
      </center>
    </ion-card-content>
  </ion-card>

  <h2 style="padding: 14px;">Desbloqueie o desafio final</h2>
  
  <ion-card color="light">
    <ion-card-header>
      <h4>Desafio Final - 500 BioPontos</h4>
      
    </ion-card-header>

    <ion-card-content (click)="comprarDesafioFinal('som4')">

      </center>
    </ion-card-content>
  </ion-card>
