<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="dark" slot="start">
      Loja de pontos
    </ion-title>

    <ion-title color="success" slot="end">
      {{pontuacao.quantidadeTotalPontos}} BioPontos

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h2 style="padding: 14px;">Acumule pontos e desbloqueie sons</h2>

  <ion-card color="light">
    <ion-card-header>
      <h4>Som 1 - liberado</h4>
      <audio controls>
        <source src="assets/sons/som1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </ion-card-header>

    <ion-card-content (click)="adicionarRemoverSons('som1')">
      <center>
        <ion-icon size="large" [name]="verificar('som1')?'lock-open-outline':'lock-closed-outline'"></ion-icon>
        
      </center>
    </ion-card-content>
  </ion-card>
