<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><h1>Defesas Do Corpo</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="expandItem(item)" (click)="toggle()" *ngFor="let item of items">
    <ion-card-header>
      <h1>
        <ion-icon style="float:right;" [name]="visible ? 'chevron-up-outline' : 'chevron-down-outline'">
        </ion-icon>
      </h1>
      <ion-title style="color:black">{{item.titulo}}</ion-title>
      <ion-title style="color:black">{{item.titulo2}}</ion-title>
    </ion-card-header>
    <ion-card-content>
      <app-expandable expandHeight="5000px" [expanded]="item.expanded">
        <ion-card-subtitle style="text-align: justify; font-size: 15.5px" [innerHTML]="item.referenciaFim"></ion-card-subtitle>
        <ion-img *ngIf="item.imagem" src="{{item.imagem}}"></ion-img>
        <ion-card-subtitle style="text-align: center;" [innerHTML]="item.referenciaImagem"></ion-card-subtitle>
                                                             <!--Caracteres invisíveis á esquerdas-->
        <p style="text-align: justify; font-size: 15.5px" [innerHTML]="item.texto"></p>
                                                              <!--Caracteres invisíveis á esquerdas-->
        <ion-img *ngIf="item.imagem2" src="{{item.imagem2}}"></ion-img>
        <ion-card-subtitle style="text-align: center;" [innerHTML]="item.referenciaImagem2"></ion-card-subtitle>
                                                              <!--Caracteres invisíveis á esquerdas-->
        <p *ngIf="item.texto2" style="text-align: justify; font-size: 15.5px" [innerHTML]="item.texto2"></p>
                                                              <!--Caracteres invisíveis á esquerdas-->
        <ion-img *ngIf="item.imagem3" src="{{item.imagem3}}"></ion-img>
        <ion-card-subtitle style="text-align: center;" [innerHTML]="item.referenciaImagem3"></ion-card-subtitle>
                                                              <!--Caracteres invisíveis á esquerdas-->
        <p *ngIf="item.texto3" style="text-align: justify; font-size: 15.5px" [innerHTML]="item.texto3"></p>
                                                              <!--Caracteres invisíveis á esquerdas-->
        <ion-img *ngIf="item.imagem4" src="{{item.imagem4}}"></ion-img>
        <ion-card-subtitle style="text-align: center;" [innerHTML]="item.referenciaImagem4"></ion-card-subtitle>
                                                              <!--Caracteres invisíveis á esquerdas-->
        <p *ngIf="item.texto4" style="text-align: justify; font-size: 15.5px" [innerHTML]="item.texto4"></p>
      </app-expandable>
    </ion-card-content>
  </ion-card>
</ion-content>
